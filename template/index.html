<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form class="form-control" action="crear-registro" method="post" enctype="multipart/form-data">
					<label for="chk" aria-hidden="true">Registro</label>

					{% if mensaje %}
					<div class="alert alert-danger" role="alert">
						{{ mensaje}}
					</div>
					{% endif %}

					<input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Ingrese su nombre de usuario" name="txtNombreUsuario">
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Correo" name="txtCorreo">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contraseña" name="txtPassword">
					<input type="file" class="form-control-file" id="exampleInputAvatar" name="avatar">
					<button type="submit" class="btn btn-success">Registrar</button>
				</form>
			</div>

			<div class="login">
				<label for="chk" aria-hidden="true">Iniciar sesión</label>

				{% if mensaje %}
				<div class="alert alert-danger" role="alert">
					{{ mensaje }}
				</div>
				{% endif %}
				<!---- MENSAJE DE REGISTRO EXITOSO -->
				{% if mensaje2 %}
				<div class="alert alert-success text-center" role="alert">
					{{ mensaje2 }}
				</div>
				{% endif %}

				<form class="form-control" action="acceso-login" method="post">
					<input type="email" class="form-control" id="exampleInputEmail1" calibri="emailHelp" placeholder="Ingrese su Correo" name="txtCorreo">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contraseña" name="txtPassword">
					<button type="submit" class="btn btn-success">Ingresar</button>
				</form>
			</div>
	</div>
</body>
</html>
</body>
</html>
